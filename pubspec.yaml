name: simple_weather_app
description: This is a very simple application made with the Flutter framework and API from openweathermap
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^1.1.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  lottie: ^2.7.0

dev_dependencies: 
  flutter_launcher_icons: 
  
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/weather_app_icon.png"
  
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
